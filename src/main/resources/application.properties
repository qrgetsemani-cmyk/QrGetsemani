# =====================================
# ‚öôÔ∏è CONFIGURACI√ìN GENERAL DE LA APP
# =====================================
spring.application.name=qr-sistema

# Railway asigna su propio puerto autom√°ticamente
server.port=${PORT:8080}
server.address=0.0.0.0


# =====================================
# üíæ BASE DE DATOS MYSQL (Railway)
# =====================================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver MySQL oficial para Spring Boot 3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# En PROD no mostrar consultas SQL
spring.jpa.show-sql=false


# =====================================
# üîê ADMINISTRACI√ìN
# =====================================
admin.password=${ADMIN_PASSWORD:admin1}
admin.session.timeout=30


# =====================================
# üìÅ ARCHIVOS Y UPLOADS
# =====================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB

# Railway almacena los uploads dentro del container
spring.web.resources.static-locations=classpath:/static/,file:./uploads/


# =====================================
# üåê URLS PARA QR
# =====================================

# URL a donde redirige /api/qr/redirect
# (si tu perfil est√° en un path distinto, c√°mbialo)
app.profile.base-url=${APP_PROFILE_BASE_URL:https://navidar-production.railway.app/perfil}

# URL p√∫blica que se inserta dentro del QR
# MUY IMPORTANTE que sea HTTPS para que funcione en celulares
app.public-base-url=${APP_PUBLIC_BASE_URL:https://navidar-production.railway.app}


# =====================================
# üìã LOGGING (OPTIMIZADO PARA PROD)
# =====================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
